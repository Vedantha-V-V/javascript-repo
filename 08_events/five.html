<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Key Pressed</title>
</head>
<body>
    <h1>Chai aur Code</h1>
    <div class="project">
    <div id="insert">
        <div class="key">Press any key</div>
    </div>
    </div>
</body>
<script>
    const insert = document.getElementById('insert')
    window.addEventListener('keydown',(e)=>{
        insert.innerHTML =`<div class="color">
            <table>
            <tr>
                <th>Key</th>
                <th>Key Code</th>
                <th>Code</th>
            </tr>
            <tr>
                <th>${e.key === " "? "Space" : e.key}</th>
                <th>${e.keyCode}</th>
                <th>${e.code}</th>
            </tr>
            </table>
            </div>`
    })
</script>
</html>
