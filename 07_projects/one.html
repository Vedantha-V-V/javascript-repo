<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>JavaScript Project Tutorials</h1>
    <br>
    <section class="section" id="project1">
        <h1>Color Scheme Switcher</h1>
        <span class="button" id="grey">Grey</span>
        <span class="button" id="white">White</span>
        <span class="button" id="blue">Blue</span>
        <span class="button" id="yellow">Yellow</span>
    </section>
    <br>
    <h2>BMI Calculator</h2>
    <section class="section" id="project2">
        <form>
            <input type="text" id="weight" placeholder="Enter the Weight">
            <input type="text" id="height" placeholder="Enter the Height">
            <button>Submit</button>
            <div id="result"></div>
            <div id="weight-guide">
                <h3>Weight Guide:</h3>
                <p>Underweight: BMI lower than 25 </p>
                <p>Normal: BMI between 25 and 30</p>
                <p>Overweight: BMI greater than 30</p>
            </div>
        </form>
    </section>
    <br>
    <h2>Digital Clock</h2>
    <section class="section" id="project3">
        <div class="center">
            <div id="banner">
                <span>Your Local Time</span>
                <div id="clock"></div>
            </div>
        </div>
    </section>
    <script src="one.js"></script>
</body>
</html>
